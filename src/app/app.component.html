<hello name="{{ name }}"></hello>
<p>
  Cara menulis di Angular
  <br> <br>
  {{"Cara Menulis di Angular"}}
  25 + 25 = {{25+25}}
  <br>
  <input [(ngModel)] = "a" type="text">*
  <input [(ngModel)] = "b" type="text">
  {{a*b}}
  <br><br>
</p>

<div *ngFor= "let buah of itembuah; let i = index">
  {{i+1}}. {{ buah.nama }}-{{buah.harga | currency: "Rp"}}
</div>
